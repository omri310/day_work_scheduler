<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4">
    <class="jumbotron">
      <h1 class="scheduler-title">Work Day Scheduler</h1>
      <div class="summary">
        <p class="lead">A Simple Program Management Application for Tracking Workday Schedule.
        </p>
        <p class="lead">Monday November 13.
        </p>
      </div>
      <p id="currentDay" class="lead"></p>

  </header>
  <div class="container">

    <!-- Example of a past time block. The "past" class adds a gray background color. -->
    <div class="row">
      <div class="hour col-2">9AM</div>
      <textarea id="0" class="description col-8"></textarea>
      <button data-id="0" class="saveBtn col-2">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="hour col-2">10AM</div>
      <textarea id="1" class="description col-8">
        </textarea>
      <button data-id="1" class="saveBtn col-2">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="hour col-2">11AM</div>
      <textarea id="2" class="description col-8">
    </textarea>
      <button data-id="2" class="saveBtn col-2">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="hour col-2">12PM</div>
      <textarea id="3" class="description col-8">
        </textarea>
      <button data-id="3" class="saveBtn col-2">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="hour col-2">1PM</div>
      <textarea id="4" class="description col-8">
        </textarea>
      <button data-id="4" class="saveBtn col-2">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="hour col-2">2PM</div>
      <textarea id="5" class="description col-8">
        </textarea>
      <button data-id="5" class="saveBtn col-2">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="hour col-2">3PM</div>
      <textarea id="6" class="description col-8">
        </textarea>
      <button data-id="6" class="saveBtn col-2">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="hour col-2">4PM</div>
      <textarea id="7" class="description col-8">
        </textarea>
      <button data-id="7" class="saveBtn col-2">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="hour col-2">5PM</div>
      <textarea id="8" class="description col-8">
        </textarea>
      <button data-id="8" class="saveBtn col-2">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <footer>
      <p class="">2023 Omri Frazer. All Rights Reserved</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
